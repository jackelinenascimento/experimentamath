<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}experimentaMath{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

  <!-- Botão hamburguer visível apenas em telas pequenas -->
  <button class="btn btn-dark d-md-none m-3" id="toggleSidebar">
    ☰ Menu
  </button>

  <div class="d-flex min-vh-100">
    <!-- Menu Lateral -->
    <nav id="sidebar" class="bg-dark text-white p-3">
      <h2 class="fs-4 mb-4">experimentaMath</h2>
      <ul class="nav flex-column">
        <li class="nav-item mb-2">
          <a class="nav-link text-white" href="/">🏠 Início</a>
        </li>
        <li class="nav-item mb-2">
          <a class="nav-link text-white" href="/fragments">📚 Fragmentos</a>
        </li>
      </ul>
    </nav>

    <!-- Conteúdo Principal -->
    <main id="main-content" class="p-4 flex-grow-1">
      {% block content %}{% endblock %}
    </main>
  </div>

  <!-- Script para toggle do menu -->
  <script>
    const toggleBtn = document.getElementById('toggleSidebar');
    const sidebar = document.getElementById('sidebar');

    toggleBtn.addEventListener('click', () => {
      sidebar.classList.toggle('active');
    });
  </script>

</body>
</html>
